<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books | Rysth</title>
  </head>
  <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <body>
    <header>
      <div class="container">
        <h1 class="title">Awesome Books</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="library">
          <div class="book">
            <div class="book-cover">
              <h2 class="book-title">Lorem Ipsum</h2>
              <p class="book-author">Testero Testyy</p>
            </div>
            <button class="btn btn-danger float-rightg" type="button">Remove</button>
            <hr />
          </div>

          <div class="book">
            <div class="book-cover">
              <h2 class="book-title">Second Book</h2>
              <p class="book-author">Testero Testyy</p>
            </div>
            <button class="btn btn-danger float-rightg" type="button">Remove</button>
            <hr />
          </div>
        </div>

        <form class="form" action="#">
          <div class="form-group">
            <input
              class="form-input"
              type="text"
              name="title"
              id="title"
              placeholder="Title"
            />
          </div>
          <div class="form-group">
            <input
              class="form-input"
              type="text"
              name="author"
              id="author"
              placeholder="Author"
            />
          </div>
          <button class="btn btn-success float-right" type="button">Add</button>
        </form>
      </div>
    </main>
  </body>
</html>
