<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books | Rysth</title>
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="title">Awesome Books</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="library" id="library"></div>

        <form id="form" class="form" action="#">
          <div class="form-group">
            <input
              class="form-input"
              type="text"
              name="title"
              id="title"
              placeholder="Title"
              aria-label="Title of the book"
              required
            />
          </div>
          <div class="form-group">
            <input
              class="form-input"
              type="text"
              name="author"
              id="author"
              placeholder="Author"
              aria-label="Author of the book"
              required
            />
          </div>
          <button class="btn btn-success float-right" type="submit">Add</button>
        </form>
      </div>
      <script src="js/scripts.js"></script>
    </main>
  </body>
</html>
