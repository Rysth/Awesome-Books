<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books - Carlos & John</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=IBM+Plex+Serif:ital,wght@1,300&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <div class="container">
          <h1 class="h1 text-center">All awesome books</h1>
        </div>
      </header>

      <div id="list" class="list">
        <div class="container border-dark">
          <ul id="bookList"></ul>
        </div>
      </div>
      <hr class="line" />
      <div id="add_new">
        <div class="container">
          <h2 class="text-center">Add a new book</h2>
          <form class="form">
            <label for="bookTitle">Book Title:</label>
            <input
              type="text"
              id="bookTitle"
              class="form-input box-shadow"
              required
            />
            <label for="authorName">Author Name:</label>
            <input
              type="text"
              id="authorName"
              class="form-input box-shadow"
              required
            />
            <div class="text-center">
              <button class="btn box-shadow btn-add" type="submit" id="addBtn">
                Add
              </button>
            </div>
          </form>
        </div>
      </div>
      <script src="./js/index.js"></script>
    </main>
  </body>
</html>
